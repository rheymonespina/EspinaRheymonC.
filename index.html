<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body ng-app = "angular" ng-controller = "myController"> 


        <nav class="navbar navbar-expand-lg navbar-light text-capitalize">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="imgs/Perfumes.jpg" alt="#" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#show-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="show-menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="#about">Product</a>
                        </li>
                        <li class="nav-item" id = "cart">
                            <a class="nav-link" href="#cart">Shopping Bag</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
    
        </nav>

       
        <header id="home">
            <div class="overlay">
                <div class="container">
                    <div>
                        <h1><b>Welcome to <br> Perfumes Online Store</b></h1>
                        <input type="button" value={{buttonvalue}} ng-click="hideandshow = !hideandshow">
                        <div ng-show="hideandshow">Visit our new products!!</div>
                        
                    </div>
                </div>
            </div>
        </header>
        
            <br>
            <br>



           <center><<div id = "about" class = "col-md-7">

           
            <center><h4>PRODUCTS<h4></center>
            
            <div id = "product">
                
                <div id = "p_list" ng-repeat = "product in products ">
                    <div class="gallery" >
                    <center><img ng-src = "{{product.p_image}}"/></center>
                    <h5>{{product.p_name}}</h5>
                    <h6>{{product.p_des}}</h6>
                    <div><label>Price: {{product.p_price}}</label></div>
                    <center><button type = "button" ng-click = "add_cart(product)"><span class = "glyphicon glyphicon-shopping-cart"></span> Add to Bag</button></center>
                </div>
            </div>
            </div>
        </div>
    </center>
    <br>
<br>
<br>
<br>



<center><div id="service"  class="modal" >
            <div class = "pull-right col-md-5">
                <div class = "panel-heading">
                <div class = "divcart" style = "overflow-x: auto;">
                <span class ="close" >&times;</span>
                <div class = "carthead">

                    <h5>Shopping Bag</h5>
                </div>
    
            <div class = "panel-body table-responsive">

                    <table class = "table" id = "tbl">

                        <thead class = "thead-dark">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
                                <td>{{cart.p_name}}</td>
                                <td>₱{{cart.p_price}}</td>
                                <td><button type = "button" ng-click = "remove_cart(cart)">Delete </button></td>
                            </tr>
                            <tr>
                                <td align = "right">Total Price</td>
                                <td>₱{{total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
</div></div></center>
<script>
    var modal = document.getElementById("service")
    var btn = document.getElementById("cart")
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function(){
        modal.style.display = "block";
    }
    span.onclick = function(){
        modal.style.display = "none";
    }
    window.onclick = function (event) {
        if (event.target == modal){
            modal.style.display = "none";
        }
    }
</script>


        <button id = "btnScrollToTop">
                            <i class = "material-icons">arrow_upward</i>
        </button>
        
    
        
    
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
   
        <script>
            $(function () {
                
                'use strict';
                
                var winH = $(window).height();
                
                $('header').height(winH);  
                
                $('header .container > div').css('top', (winH / 2) - ( $('header .container > div').height() / 2));
                
                $('.navbar ul li a.search').on('click', function (e) {
                    e.preventDefault();
                });
                $('.navbar a.search').on('click', function () {
                    $('.navbar form').fadeToggle();
                });
                
                $('.navbar ul.navbar-nav li a').on('click', function (e) {
                    
                    var getAttr = $(this).attr('href');
                    
                    e.preventDefault();
                    $('html').animate({scrollTop: $(getAttr).offset().top}, 1000);
                });
                
            })
        </script>
       <script> 
            const btnScrollToTop =document.querySelector("btnScrollToTop");


            btnScrollToTop.addEventListener("click", function(){
                window.scrollTo(0, 0);
            });

        </script>

    
        <script src = "js/angular.js"></script>
        <script src = "js/app.js"></script>
        <script src = "js/MainController.js"></script>
    </body>
</html>
